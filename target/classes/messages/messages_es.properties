services.section.main.heading = Qu\u00e9 hacemos
services.section.main.text1 = Fairhaven es una agencia de salud confiable que tiene como objetivo proporcionar atenci\u00f3n de enfermer\u00eda especializada para sus seres queridos. Nuestro equipo est\u00e1 dedicado a proporcionar atenci\u00f3n integral de alta calidad a nuestros clientes, mientras que el tratamiento de usted como de la familia. Ofrecemos un servicio de consulta en el hogar para ayudar a crear el mejor plan de atenci\u00f3n de enfermer\u00eda especializada para usted y su ser querido.
services.section.cards.card1 = Una enfermera supervisa cada caso, mientras que el director de enfermer\u00eda supervisa el cuidado de sus seres queridos.
services.section.cards.card2 = En Fairhaven atenci\u00f3n sanitaria a domicilio, que con cuidado pantalla y coincide con nuestros clientes y pacientes con sus proveedores de atenci\u00f3n m\u00e9dica. Tambi\u00e9n llevamos a cabo extensas investigaciones de antecedentes para asegurar que nuestro equipo de profesionales calificados, eficiente y puede ser confiada al cuidado de sus seres queridos.
services.section.cards.card3 = Nuestros clientes son capaces de llegar a nosotros las 24 horas del d\u00eda. Fairhaven clientes merecen la mejor atenci\u00f3n por lo que nuestro equipo de atenci\u00f3n m\u00e9dica ser\u00e1 f\u00e1cilmente accesible en cualquier momento del d\u00eda. Por favor, p\u00f3ngase en contacto con nosotros al (714) 464 - 8055.
